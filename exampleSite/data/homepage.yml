################ About #######################
about:
  enable : true
  image : "images/cooker-img.png"
  title : "Tentang Kami"
  description : "Di The ATAP Cafe & Eatery, kami percaya bahwa setiap hidangan dan secangkir kopi memiliki cerita tersendiri. Berdiri sebagai kafe rooftop yang nyaman dan modern, kami menghadirkan pengalaman kuliner dengan sentuhan khas Sunda yang autentik, dipadukan dengan pilihan kopi modern yang menggugah selera.

Nama 'The ATAP' mencerminkan konsep kami yang berada di atas atap, memberikan Anda pemandangan yang menenangkan sambil menikmati sajian berkualitas. Kami tidak hanya menawarkan tempat untuk bersantai, tetapi juga menghadirkan cita rasa khas Sunda yang kaya dengan bahan-bahan segar dan bumbu pilihan.

Dari nasi liwet, gepuk, hingga pepes ikan, setiap hidangan dibuat dengan resep tradisional yang diwariskan dari generasi ke generasi. Sementara itu, kopi kami diracik dari biji pilihan, menghadirkan pengalaman rasa yang sempurna, mulai dari espresso klasik hingga signature coffee yang unik.

Sebagai tempat di mana rasa dan kehangatan berkumpul, The ATAP Cafe & Eatery bukan sekadar tempat makan, tetapi juga ruang bagi momen berharga, pertemuan hangat, dan kenangan yang tak terlupakan.

Selamat datang di The ATAP Cafe & Eatery. Nikmati suasana, jelajahi rasa, dan ciptakan cerita baru di setiap kunjungan Anda."

