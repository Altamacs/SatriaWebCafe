################ About #######################
about:
  enable : true
  image : "images/cooker-img.png"
  title : "Tentang Kami"
  description : "Di Noesantara Coffee and Culinary, kami percaya bahwa setiap cangkir kopi dan hidangan memiliki cerita. Berdiri sejak tahun 2021, kami adalah kafe yang berkomitmen untuk menghadirkan rasa otentik Nusantara melalui kopi premium dan hidangan khas dari berbagai daerah di Indonesia.\n
Nama “Noesantara” terinspirasi oleh ejaan lama yang mencerminkan keragaman budaya kuliner Indonesia. Kami tidak hanya menyajikan menu, tetapi juga membawa Anda pada perjalanan rasa, mulai dari kopi Gayo yang kaya hingga tongseng khas Jawa Tengah.\n

Kopi kami berasal dari biji kopi berkualitas tinggi yang dipetik langsung dari petani lokal, diproses dengan cermat untuk menghadirkan rasa terbaik di setiap tegukan. Tidak hanya kopi, hidangan kami juga dibuat dengan bahan-bahan pilihan, menciptakan harmoni rasa yang memanjakan.\n

Sebagai rumah bagi rasa dan kenangan, Noesantara tidak hanya menyediakan ruang untuk menikmati kopi dan makanan, tetapi juga menjadi tempat di mana ide-ide besar dimulai, cerita dibagikan, dan pengalaman tak terlupakan tercipta.\n

Selamat datang di Noesantara Coffee and Culinary. Jelajahi rasa, rasakan kehangatan, dan temukan harmoni di setiap kunjungan Anda."
  
